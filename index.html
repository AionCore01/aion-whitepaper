    /* 1. RESET Y CONFIGURACIÓN BASE */
    html {

      scroll-behavior: smooth;
    }

    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

      color: #1a1a1a;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);

    /* 2. ENCABEZADO Y CTA */
    .header {

      padding: 60px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

      opacity: 0.3;

      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

      font-weight: 500;
      opacity: 0.8;
      margin-bottom: 20px;
    }

      padding: 15px 40px;

      margin-top: 20px;
      display: inline-block;
      cursor: pointer;

    .cta-button:hover {

      box-shadow: 0 0 25px rgba(231, 76, 60, 1), 0 0 50px rgba(231, 76, 60, 0.6);
